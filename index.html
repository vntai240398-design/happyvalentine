<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Heart Explosion</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #ffb7c5;
            --red-heart: #ff4d6d;
            --text-color: #d63384;
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--pink-bg); 
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .cloud {
            position: absolute; background: white; width: 100px; height: 35px;
            border-radius: 50px; opacity: 0.6; z-index: 2; animation: float 5s infinite ease-in-out;
        }
        .cloud::after { content: ''; position: absolute; background: white; width: 45px; height: 45px; border-radius: 50%; top: -20px; left: 15px; }
        .cloud::before { content: ''; position: absolute; background: white; width: 35px; height: 35px; border-radius: 50%; top: -12px; left: 45px; }

        .heart-wrapper {
            position: relative; z-index: 10; text-align: center;
            cursor: pointer; transition: 0.4s; padding: 20px;
        }
        .heart-btn {
            width: 80px; height: 80px; background: var(--red-heart);
            position: relative; transform: rotate(-45deg);
            margin: 40px auto;
            animation: heartbeat 1.2s infinite;
            filter: drop-shadow(0 0 15px var(--red-heart));
        }
        .heart-btn::before, .heart-btn::after {
            content: ""; position: absolute; width: 80px; height: 80px;
            background: var(--red-heart); border-radius: 50%;
        }
        .heart-btn::before { top: -40px; left: 0; }
        .heart-btn::after { left: 40px; top: 0; }

        .instruction {
            color: white; font-family: 'Pacifico', cursive; 
            margin-top: 20px; font-size: 1.2rem;
            text-shadow: 2px 2px rgba(0,0,0,0.2);
        }

        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.15); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); display: none;
            justify-content: center; align-items: center; z-index: 100;
            padding: 20px; backdrop-filter: blur(8px);
        }
        .overlay.active { display: flex; }

        .letter {
            background: #fff0f3; width: 100%; max-width: 450px; 
            padding: 25px; border-radius: 25px; border: 6px solid white; 
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transform: scale(0.8); transition: 0.5s;
            max-height: 90vh; overflow-y: auto;
        }
        .overlay.active .letter { transform: scale(1); }

        #typewriter {
            font-family: 'Dancing Script', cursive; font-size: 1.4rem;
            color: var(--text-color); line-height: 1.5; 
            min-height: 120px; margin: 20px 0;
            white-space: pre-wrap;
        }

        .close-btn {
            background: var(--red-heart); color: white; border: none;
            padding: 12px 30px; border-radius: 25px; cursor: pointer; 
            font-weight: bold; font-size: 1rem; transition: 0.3s;
        }

        @media (min-width: 768px) {
            .heart-btn { width: 120px; height: 120px; }
            .heart-btn::before, .heart-btn::after { width: 120px; height: 120px; }
            .heart-btn::before { top: -60px; }
            .heart-btn::after { left: 60px; }
            #typewriter { font-size: 1.8rem; }
            .instruction { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
    </audio>

    <canvas id="canvas"></canvas>

    <div class="cloud" style="top:10%; left:5%"></div>
    <div class="cloud" style="top:15%; right:10%; animation-delay: 2s;"></div>

    <div class="heart-wrapper" onclick="startLove()">
        <div class="heart-btn"></div>
        <h2 class="instruction">Ch·∫°m ƒë·ªÉ nh·∫≠n ƒëi·ªÅu b·∫•t ng·ªù!</h2>
    </div>

    <div class="overlay" id="overlay">
        <div class="letter">
            <h1 style="font-family: 'Pacifico', cursive; color: var(--red-heart); margin: 0; font-size: 1.8rem;">B·∫•t Ng·ªù Ch∆∞a ‚ù§Ô∏è</h1>
            <div id="typewriter"></div>
            <button class="close-btn" onclick="closeAll()">H·∫πn g·∫∑p l·∫°i ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bgMusic');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const message = "Happy Valentine ‚ú®\n\nG·ª≠i ƒë·∫øn b·∫°n nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t. Ch√∫c b·∫°n m·ªôt ng√†y Valentine ng·∫≠p tr√†n y√™u th∆∞∆°ng v√† s·ª± ng·ªçt ng√†o.\n\nH√†ng handmade n√™n ch·ªâ ƒë·∫øn ƒë√¢y thui. ƒê·ªÉ d√†nh m·ªët ch√∫c t·∫øt KKK! ‚ù§Ô∏èüåπ";

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 8 + 4;
                this.speedX = (Math.random() - 0.5) * 12;
                this.speedY = (Math.random() - 0.5) * 12;
                this.opacity = 1;
                this.color = `hsl(${Math.random() * 20 + 340}, 100%, 70%)`;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.opacity -= 0.015;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();

        let isStarted = false;
        function startLove() {
            if (isStarted) return;
            isStarted = true;

            // PH√ÅT NH·∫†C
            music.play().catch(error => {
                console.log("Ph√°t nh·∫°c th·∫•t b·∫°i (c√≥ th·ªÉ do thi·∫øu file ho·∫∑c l·ªói tr√¨nh duy·ªát):", error);
            });
            
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(window.innerWidth / 2, window.innerHeight / 2));
            }

            document.getElementById('overlay').classList.add('active');

            let i = 0;
            const textElement = document.getElementById('typewriter');
            textElement.innerHTML = "";

            function type() {
                if (i < message.length) {
                    textElement.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 60);
                }
            }
            setTimeout(type, 500);
        }

        function closeAll() {
            document.getElementById('overlay').classList.remove('active');
            music.pause(); // D·ª´ng nh·∫°c khi ƒë√≥ng
            setTimeout(() => {
                location.reload();
            }, 300);
        }
    </script>
</body>
</html>
